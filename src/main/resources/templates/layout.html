<html xmln:th="http://thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:xmln="http://www.w3.org/1999/xhtml">

<body>

<head th:fragment="site-head">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
</head>

<header th:fragment="logged-out" th:remove="tag">
    <header>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/register}">Registration</a>
    </header>
</header>

<header th:fragment="logged-in" th:remove="tag">
    <header>
        <a th:href="@{posts}">Posts</a>
        <a th:href="@{/posts/create}">Create Post</a>
        <a th:href="@{/users/register}">Registration</a>
        <div id="logged-in-info">
            <form method="post" th:action="@{/users/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </header>
</header>

</body>

</html>
