<html xmln:th="http://thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:xmln="http://www.w3.org/1999/xhtml">

<head th:replace="layout :: site-head">
    <title>Spring MVC Technical Blog</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h1>Login in the Blog</h1>

<form method="post" th:object="${registerNewUser}">
    <div><label for="username">Username:</label></div>
    <input id="username" type="text" name="username"/>

    <div><label for="password" >Password:</label></div>
    <input id="password" type="password" name="password"/>

    <div><input type="submit" value="Login"/></div>
</form>

</html>
