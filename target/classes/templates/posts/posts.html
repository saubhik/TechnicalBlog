<html xmln:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Technical Blog</title>
</head>

<header th:replace="layout :: logged-in"></header>

<h1>All the technical posts</h1>
<hr size="7" color="WHITE"/>
<main id="posts">

    <article th:each="p : ${posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2018</span>
        </div>
        <p class="content" th:utext="${p.body}">Post Content</p>
        <hr/>
    </article>

</main>

</html>
